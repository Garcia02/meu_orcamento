<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="icon" href="./assets/Lara_Engenharia_Logo.ico">
    <title>Lara Engenharia - Proposta Comercial</title>

</head>

<body>
    <h1>PROPOSTA COMERCIAL</h1>

    <form id="orcamento-form">
        <div class="cabecalho">
            <h2>Dados do Cliente</h2>
            <img src="./assets/Lara_Engenharia_Logo.jpg" alt="Logo da empresa Lara Engenharia">
        </div>
        <input name="cidade" placeholder="Cidade do serviço" required>
        <input name="unidade" placeholder="Unidade" required>
        <input name="local" placeholder="Local" required>

        <h2>Serviços</h2>
        <div id="inputs-servico">
            <input id="descricao-servico" placeholder="Descrição do Serviço">
            <input id="unidade-servico" placeholder="Unidade">
            <input id="valor-servico" placeholder="Valor (R$)">

            <!-- Espaço para o total do serviço -->
            <div class="add_servico_container">

                <button type="button" onclick="adicionarServico()">Adicionar Serviço</button>

                <div id="total-container">
                    <!-- Campo para exibir o total e permitir entrada manual -->
                    <input id="total-servicos-input" type="text" placeholder="Total (R$)"
                        oninput="manualTotalInput()" />
                </div>
            </div>

        </div>
        <div id="servicos-lista">
            <!-- Tabela dos serviços -->
            <table id="tabela-servicos" style="display:none;">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Unidade</th>
                        <th>Valor (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Serviços adicionados aparecerão aqui -->
                </tbody>
            </table>
        </div>

        <h2>Outras Informações</h2>
        <input name="validade" placeholder="Validade do Orçamento">
        <textarea name="observacoes" placeholder="Observações"></textarea>

        <button type="submit">Gerar Orçamento em PDF</button>
    </form>

    <script src="./js/utils.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
